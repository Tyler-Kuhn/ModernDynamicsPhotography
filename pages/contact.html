<head>

    <title>Modern Dynamics Photography | Contact</title>
</head>

<body>
    <header>
        <a href="../index.html"><img src="../resources/logos/7830743_camera_flash_icon.svg"></a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact" class="form">
            <section class="form-box">
                <form>
                    <div class="input-box">
                        <label for="name-bride">Bride's Name:</label>
                        <input type="text" id="name-bride" name="name-bride" required>
                    </div>
                    <div class="input-box">
                        <label for="name-groom">Groom's Name:</label>
                        <input type="text" id="name-groom" name="name-groom" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-box">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="input-box">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <input type="submit" value="Send">
                </form>
            </section>
        </section>
    </main>
    <footer>
        <p><a href="contact.html">Contact</a></p>

            <li><a href="">Instagram</a></li>

    </footer>
